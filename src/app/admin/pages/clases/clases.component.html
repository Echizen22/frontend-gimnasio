<h1>Mantenimiento de Clases</h1>
<p-table
      #dt2
      [value]="clases"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['nombre', 'descripcion', 'horario', 'duracion', 'instructor', 'nivelDificultad']"
      [tableStyle]="{ 'min-width': '75rem' }"
      >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="width:15%">Nombre <p-sortIcon field="nombre" /></th>
          <th pSortableColumn="descripcion" style="width:25%">Descripción<p-sortIcon field="descripcion" /></th>
          <th pSortableColumn="horario" style="width:20%">Horario<p-sortIcon field="horario" /></th>
          <th pSortableColumn="duracion" style="width:10%">Duración<p-sortIcon field="duracion" /></th>
          <th pSortableColumn="instructor" style="width:15%">Instructor<p-sortIcon field="instructor" /></th>
          <th pSortableColumn="nivelDificultad" style="width:20%">Nivel de dificultad<p-sortIcon field="nivelDificultad" /></th>
          <th pSortableColumn="Operaciones" style="width:6%">
            Operaciones
          </th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="nombre"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="descripcion"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="horario"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="duracion"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="instructor"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="nivelDificultad"></p-columnFilter>
          </th>
          <th style="text-align: center;">
            <p-button routerLink="/admin/clase" icon="pi pi-user-plus" [text]="true" [rounded]="true" severity="info" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clase>
        <tr>
          <td>
            {{ clase.nombre }}
          </td>
          <td>
            {{ clase.descripcion }}
          </td>
          <td>
            {{ clase.horario }}
          </td>
          <td>
            {{ clase.duracion }}
          </td>
          <td>
            {{ clase.instructor }}
          </td>
          <td>
            {{ clase.nivelDificultad }}
          </td>
          <td>
            <p-button [routerLink]="['/admin/clase/', clase._id]" icon="pi pi-user-edit" [rounded]="true" [text]="true" severity="info" />
            <p-button (click)="onDelete(clase._id)"  icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" />
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">Clases no encontradas.</td>
        </tr>
    </ng-template>

</p-table>

<!-- Dialogos -->
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
