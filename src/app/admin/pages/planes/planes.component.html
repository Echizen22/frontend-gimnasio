<h1>Mantenimiento de Planes</h1>
<p-table
      #dt2
      [value]="planes"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['codigo', 'nombre', 'precio', 'descripcion']"
      [tableStyle]="{ 'min-width': '75rem' }"
      >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codigo" style="width:10%">Código <p-sortIcon field="codigo" /> </th>
          <th pSortableColumn="nombre" style="width:15%">Nombre <p-sortIcon field="nombre" /></th>
          <th pSortableColumn="precio" style="width:10%">Precio<p-sortIcon field="precio" /></th>
          <th pSortableColumn="descripcion" style="width:30%">Descripción<p-sortIcon field="descripcion" /></th>
          <th pSortableColumn="Operaciones" style="width:6%">
            Operaciones
          </th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="codigo"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="nombre"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="precio"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="descripcion"></p-columnFilter>
          </th>
          <th style="text-align: center;">
            <p-button routerLink="/admin/plan" icon="pi pi-user-plus" [text]="true" [rounded]="true" severity="info" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plan>
        <tr>
          <td>
            {{ plan.codigo }}
          </td>
          <td>
            {{ plan.nombre }}
          </td>
          <td>
            {{ plan.precio }} €
          </td>
          <td>
            {{ plan.descripcion }}
          </td>
          <td>
            <p-button [routerLink]="['/admin/plan/', plan._id]" icon="pi pi-user-edit" [rounded]="true" [text]="true" severity="info" />
            <p-button (click)="onDelete(plan._id)"  icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" />
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">Planes no encontrados.</td>
        </tr>
    </ng-template>

</p-table>

<!-- Dialogos -->
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
